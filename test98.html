<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom객체</title>
</head>
<body>
    <h2>dom객체</h2>
    <hr>
    <form name="ui">
    <table class="table" cellspacing="25">
        <tbody>
            <tr>
                <th>너비 : </th>
                <td><input type="text" name="w" id="w" value="">px</td>
                <th>높이 : </th>
                <td><input type="text" name="h" id="h" value="">px</td>
            </tr>
            <tr>
                <th>글자크기 : </th>
                <td><input type="text" name="font_size" id="font_size" value="">px</td>
                <th>굵기 : </th>
                <td>
                    가늘게<input type="radio" name="font_weight" id="font_weight1" value="20">
                    보통 <input type="radio" name="font_weight" id="font_weight2" value="normal">
                    굵게 <input type="radio" name="font_weight" id="font_weight3" value="bold" checked>
                </td>
            </tr>
            <tr>
                <th>출력 문자열 : </th>
                <td><input type="text" size="80" maxlength="40" name="txt" id="txt" value="Hello world">
                </td>
            </tr>
            <tr>
                <td colspan="4"><button type="button" id="btn1">적용하기</button></td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="wrap" id="canvas">
        <div id="result">
            Hello world
        </div>
    </div>

    <script>
        var txt = document.getElementById("txt")
        var result = document.getElementById("result")

        function fnc1() {
            result.innerHTML = txt.value;
            result.style.width = document.getElementById("w").value + "px";
            result.style.height = document.getElementById("h").value + "px";
            result.style.fontSize = document.getElementById("font_size").value + "px";
            result.style.fontWeight = document.ui.font_weight.value;
        }
        document.getElementById("btn1").addEventListener("click", function() {fnc1();});
    </script>
</body>
</html>
