<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Scrolling Bootstrap Card Carousel</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner row w-100 mx-auto">
      <div class="carousel-item col-md-4 active">
        <div class="card">
        <a href=""><img class="card-img" src="./images/img-1.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-2.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-3.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-4.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-5.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-6.jpg" alt="Card image cap"></a>
        </div>
      </div>
      <div class="carousel-item col-md-4">
        <div class="card">
          <a href=""><img class="card-img" src="./images/img-7.jpg" alt="Card image cap"></a>

        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
